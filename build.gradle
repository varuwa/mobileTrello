plugins {
    id 'java'
}

group 'Varvara'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'io.appium:java-client:7.3.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}
